name: Git Pylint Github Action
description: 'Git Pylint Github Action running on python slim docker image'
branding:
  icon: box
  color: gray-dark
runs-on: ubuntu-latest
runs:
  using: 'docker'
  image: 'Dockerfile'
steps:
- uses: actions/checkout@master
- name: Git Pylint Github Action
  uses: vcoder4c/git_pylint@master
  with:
    args: pylint --help